<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/common.css}"
          href="../css/common.css" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>과목 리스트</h2>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='subject-form.html'"
                    th:onclick="|location.href='@{/subjects/new}'|"
                    type="button">과목 등록</button>
        </div>
    </div>

    <hr class="my-4">
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th>과목명</th>
                <th>학년</th>
                <th>학기</th>
                <th>교수님</th>
                <th>비고</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="s : ${subjects}">
                <td><a href="signup-view.html" th:href="@{|/subjects/${s.subjectId}|}" th:text="${s.subjectName}">과목명</a></td>
                <td th:text="${s.grade}"></td>
                <td th:text="${s.semester}"></td>
                <td th:text="${s.professor}"></td>
                <td th:text="${s.remark}"></td>
                <td><button class="btn btn-danger btn-sm" th:onclick="'del(' + ${s.subjectId} + ')'">삭제</button></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary"
                    type="button"
                    th:onclick="|location.href='@{/}'|">홈으로
            </button>
        </div>
    </div>
</div><!-- /container -->
<script>
    function del(id){
        if (confirm('과목을 삭제하시겠습니까?')) {
            let msg = "다시 시도해주세요.";
            let url = "/subjects/" + id;
            fetch(url, {
                method: 'DELETE',
            })
                .then(response => {
                    if (response.ok) msg = "과목이 삭제되었습니다.";
                })
                .catch(error => {
                    console.error("삭제 중 오류 발생:", error);
                    alert(msg);
                })
                .finally(()=>{
                    alert(msg);
                    location.reload();
                });
        }
    }
</script>
</body>
</html>
