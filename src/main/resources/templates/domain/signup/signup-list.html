<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/common.css}"
          href="../css/common.css" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>수강신청 리스트</h2>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='subject-form.html'"
                    th:onclick="|location.href='@{/signups/new}'|"
                    type="button">수강 신청</button>
        </div>
    </div>

    <hr class="my-4">
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th>이름</th>
                <th>과목</th>
                <th>년도</th>
                <th>등록일</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="s : ${signups}">
                <td><a href="signup-view.html" th:href="@{|/signups/${s.signupId}|}" th:text="${s.member.name}">이름</a></td>
                <td th:text="${s.subject.subjectName}"></td>
                <td th:text="${s.year}"></td>
                <td th:text="${s.createdDate}"></td>
                <td><button class="btn btn-danger btn-sm" th:onclick="'del(' + ${s.signupId} + ')'">삭제</button></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary"
                    type="button"
                    th:onclick="|location.href='@{/}'|">홈으로
            </button>
        </div>
    </div>
</div><!-- /container -->
<script>
    function del(id){
        if (confirm('수강신청을 삭제하시겠습니까?')) {
            let msg = "다시 시도해주세요.";
            let url = "/signups/" + id;
            fetch(url, {
                method: 'DELETE',
            })
                .then(response => {
                    if (response.ok) msg = "과목이 삭제되었습니다.";
                })
                .catch(error => {
                    console.error("삭제 중 오류 발생:", error);
                    alert(msg);
                })
                .finally(()=>{
                    alert(msg);
                    location.reload();
                });
        }
    }
</script>
</body>
</html>
