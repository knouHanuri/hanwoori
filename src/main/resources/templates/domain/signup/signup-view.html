<!DOCTYPE HTML>
<html th:replace="~{common/layout :: layout(~{::title}, ~{::section},~{::link}, '수강신청 상세보기', '수강신청 상세보기')}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>수강신청 상세보기</title>
</head>
<body>
<!-- 추가 link 없을 경우, link fragment 필요 -->
<th:block th:fragment="link"></th:block>
<section>
    <div class="container">
        <div>
            <div>과목</div>
            <div th:each="s : ${subjects}" class="form-check form-check-inline">
                <input type="checkbox" th:field="*{signupFormRequestDTO.subjectIds}" th:value="${s.subjectId}"
                       class="form-check-input" disabled>
                <label th:for="${#ids.prev('subjectIds')}"
                       th:text="${s.subjectName}" class="form-check-label"></label>
            </div>
        </div>
        <div>
            <label for="year">년도</label>
            <input type="number" id="year" min="1900" max="2100" step="1"
                   th:value="*{signupFormRequestDTO.year}" class="form-control" readonly>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg"
                        onclick="location.href='member-edit-form.html'"
                        th:onclick="|location.href='@{/signups/{year}/members/{memberId}/edit(year=${signupFormRequestDTO.year},memberId=${signupFormRequestDTO.memberId})}'|"
                        type="button">수강신청수정
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='subject-list.html'"
                        th:onclick="|location.href='@{/signups/members}'|"
                        type="button">목록으로
                </button>
            </div>
        </div>
    </div> <!-- /container -->
</section>
