<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>과목 등록</h2>
    </div>
    <form th:action="@{/subjects/{id}/edit(id=${subject.subjectId})}" th:object="${subject}" method="post">
        <input type="hidden" id="memberId" th:field="*{subjectId}"/>
        <div>
            <label for="subjectName">과목명</label>
            <input type="text" id="subjectName" th:field="*{subjectName}" class="form-control" placeholder="과목명을 입력하세요">
        </div>
        <div>
            <label for="grade">학년</label>
            <input type="text" id="grade" th:field="*{grade}" class="form-control">
        </div>
        <div>
            <label for="semester">학기</label>
            <input type="text" id="semester" th:field="*{semester}" class="form-control">
        </div>
        <div>
            <label for="professor">교수님</label>
            <input type="text" id="professor" th:field="*{professor}" class="form-control">
        </div>
        <div>
            <label for="remark">비고</label>
            <input type="text" id="remark" th:field="*{remark}" class="form-control">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">과목 수정</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        type="button"
                        th:onclick="'history.back();'">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
