<!DOCTYPE HTML>
<html th:replace="~{common/layout :: layout(~{::title}, ~{::section},~{::link}, '로그인', '로그인')}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인</title>
</head>
<body>
<!-- 추가 link 없을 경우, link fragment 필요 -->
<th:block th:fragment="link"></th:block>
<section>
    <div class="container">
        <form action="/login" th:action th:object="${loginRequestDTO}" method="post">

            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
            </div>

            <div>
                <label for="loginId">아이디</label>
                <input type="text" id="loginId" th:field="*{loginId}" th:errorclass="field-error" class="form-control"
                       placeholder="아이디">
                <div class="field-error" th:errors="*{loginId}"></div>
            </div>
            <div>
                <label for="password">비밀번호</label>
                <input type="password" id="password" th:field="*{password}" th:errorclass="field-error"
                       class="form-control" placeholder="비밀번호">
                <div class="field-error" th:errors="*{password}"></div>
            </div>
            <hr class="my-4">
            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
                </div>
                <div class="col">
                    <button class="w-100 btn btn-secondary btn-lg"
                            type="button"
                            th:onclick="'history.back();'">취소
                    </button>
                </div>
            </div>
        </form>
    </div> <!-- /container -->
</section>
